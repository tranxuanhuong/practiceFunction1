<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number1 = Number(prompt("Nhập số thứ nhất",''));
    let number2 = Number(prompt("Nhập số thứ hai",''));
    let number3 = Number(prompt("Nhập số thứ ba",''));
    minNumber(number1, number2, number3);
    function minNumber(number1, number2, number3) {
        let min = number1;
        if(min<number2){
            if(min<number3){
                alert("Số nhỏ nhất là " + min);
            }else{
                min = number3;
                alert("Số nhỏ nhất là " + min);
            }
        }else if(min<number3){
            min = number2;
            alert("Số nhỏ nhất là " + min);
        }else {
            min = number3;
            alert("Số nhỏ nhất là " + min);
        }
    }
</script>

</body>
</html>
