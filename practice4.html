<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="num"/>
<input type="button" value="kq" onclick="giaiThua()"/>
<p id="result"></p>
<script>
    function giaiThua() {
        let num=Number(document.getElementById('num').value);
        let fact=1;
        for (let i=1;i<num;i++){
            fact=fact*i;

        }
        document.getElementById('result').innerHTML=fact;

    }
</script>
</body>
</html>
