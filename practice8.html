<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = [1, 2, 3, 4, 5];
    function checkValue() {
        let arr2 = [];
        for (let i = arr1.length - 1; i >= 0; i--) {
            arr2 += arr1[i];
        }
        return arr2;
    }
    document.write(checkValue(arr1));
</script>

</body>
</html>
