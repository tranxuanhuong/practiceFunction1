<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="bankinh"/>
<input type="button" value="chuvi" onclick="chuVi()"/>
<input type="button" value="dientich" onclick="dienTich()"/>
<p id="result"></p>
<script>
    function chuVi() {
        let bankinh=Number(document.getElementById('bankinh').value);
        let chuvi=2*bankinh*Math.PI;
       document.getElementById('result').innerHTML=chuvi;

    }
    function dienTich() {
        let bankinh=Number(document.getElementById('bankinh').value);
        let dientich=bankinh*bankinh*Math.PI;
        document.getElementById('result').innerHTML=dientich;

    }
</script>

</body>
</html>
